service: leighfest

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs16.x
  stage: ${opt:stage, "DEV"}
  region: ${opt:region, "eu-west-2"}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - sns:Publish
          Resource:
            - ${env:TOPIC_ARN}

functions:
  contactForm:
    handler: contact.contactForm
    memorySize: 256
    environment:
      TOPIC_ARN: ${env:TOPIC_ARN}
      TURNSTILE_SECRET: ${env:TURNSTILE_SECRET}
    events:
      - httpApi:
          method: POST
          path: /contact-form
