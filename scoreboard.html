    taking place over the Jubilee bank holiday in 2022. The idea was 
    to bring a fun event to Leigh which included live mucic from local bands 
    and singers, a great mix of different beers, largers and ciders, rugby matches and 
    much more!
    Our aim is to give the community a great event right at their doorstep, 
    without having to break the bank to see amazing live bands and singers 
    and also to give people the opportunity to try different drinks they may not
    be able to find locally anywhere else.">
